<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>피트니스 헬스장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="place_detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gaegu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- 메인 컨테이너 시작-->
    <div class="container mt-5">
        <!-- 이미지 섹션: 가운데 정렬 -->
        <div class="d-flex justify-content-center">
            <div class="position-relative">
                <img src="이미지/핫한 헬스장_1.jpg" alt="헬스장 이미지" class="img-fluid rounded">
                <div class="position-absolute bottom-0 start-0 bg-dark text-white px-3 py-1 small rounded">
                    <span>1 / 1</span>
                </div>
            </div>
        </div>

        <!-- 정보 섹션 -->
        <div class="mt-4">
            <h2 class="fw-bold">피트니스 헬스장</h2>
            <p class="text-secondary">
                <i class="bi bi-geo-alt"></i> 서울특별시 중구 00로
            </p>

            <!-- 평점 및 리뷰 -->
            <div class="d-flex align-items-center mb-3">
                <div class="text-warning me-2">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </div>
                <span class="fw-bold">4.8</span>
                <a href="#" class="ms-2 text-primary">후기 32개</a>
            </div>

            <!-- 태그 -->
            <div class="mb-3">
                <span class="badge bg-light text-dark me-2">일일권</span>
                <span class="badge bg-light text-dark">예약필요</span>
            </div>

            <!-- 오른쪽에 버튼 섹션 -->
            <div class="custom-buttons-container">
                <div class="custom-buttons">
                    <a href="#" class="text-primary fw-bold">현장 정보와 달라요!</a>
                    <button class="btn btn-outline-secondary">바로상담 <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="short-divider"></div>
    <!-- 메인 컨테이너 끝-->

    <!-- 운영시간, 부가서비스, 편의시설 섹션 시작 -->
    <div class="container my-5">
        <!-- 운영시간 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="fw-bold mb-3">운영시간</h4>
                <p>[평 일] 06:00 ~ 22:00<br>
                [토요일] 10:00 ~ 18:00<br>
                [일요일] 휴무<br>
                [휴관일] 공휴일, 매주 일요일<br>
                일요일/공휴일 휴무
                </p>
            </div>
        </div>

        <!-- 부가서비스 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="fw-bold mb-3">부가서비스</h4>
                <h5 class="fw-bold text-secondary">유료</h5>
                <ul class="list-unstyled mb-3">
                    <li>✔ 락커 : 월 11,000원</li>
                    <li>✔ 골프 락커 : 월 22,000원</li>
                </ul>
                <h5 class="fw-bold text-secondary">무료</h5>
                <ul class="list-unstyled">
                    <li>✔ 운동복, 수건 </li>
                    <li>✔ 샤워실</li>
                    <li>✔ 주차 가능</li>
                </ul>
            </div>
        </div>   

        <!-- 편의시설 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="fw-bold mb-3">편의시설</h4>
                <div class="d-flex justify-content-between flex-wrap text-center">
                    <!-- Wi-fi -->
                    <div class="facility-item">
                        <i class="bi bi-wifi display-6"></i>
                        <p class="mt-2">Wi-fi</p>
                    </div>
                    <!-- 운동복 -->
                    <div class="facility-item">
                        <i class="bi bi-person-fill display-6"></i>
                        <p class="mt-2">운동복</p>
                    </div>
                    <!-- 수건 -->
                    <div class="facility-item">
                        <i class="bi bi-person-lines-fill display-6"></i>
                        <p class="mt-2">수건</p>
                    </div>
                    <!-- 샤워실 -->
                    <div class="facility-item">
                        <i class="bi bi-droplet display-6"></i>
                        <p class="mt-2">샤워실</p>
                    </div>
                    <!-- 체성분 검사 -->
                    <div class="facility-item">
                        <i class="bi bi-clipboard-data display-6"></i>
                        <p class="mt-2">체성분 검사</p>
                    </div>
                    <!-- 락커 -->
                    <div class="facility-item">
                        <i class="bi bi-box display-6"></i>
                        <p class="mt-2">락커</p>
                    </div>
                    <!-- 사우나 -->
                    <div class="facility-item">
                        <i class="bi bi-thermometer display-6"></i>
                        <p class="mt-2">사우나</p>
                    </div>
                    <!-- 체형분석 -->
                    <div class="facility-item">
                        <i class="bi bi-body-text display-6"></i>
                        <p class="mt-2">체형분석</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 운영시간, 부가서비스, 편의시설 섹션 끝 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
